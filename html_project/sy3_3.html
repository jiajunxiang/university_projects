    var change=function change(){
	var row=document.getElementById("row").value;
	row=parseInt(row);
	if(isNaN(row)){
		alert("输入数据非法，请重新输入！");
		return false;
	}
	var col=document.getElementById("col").value;
	col=parseInt(col);
	if(isNaN(col)){
		alert("输入数据非法，请重新输入！");
		return false;
	}
	var tab=document.getElementById("tab");
	if(row>tab.rows.length||col>tab.rows[0].cells.length){
		alert("要修改的单元格不在表格范围内！");
		return false;
	}
	tab.rows[row-1].cells[col-1].innerHTML =document.getElementById("updatetext").value;
     }
</script>
