<title>JavaScript编程</title>
<link href="css/layout.css" rel="stylesheet" type="text/css" />
<script language="JavaScript">
	var bt;
	function makelarge()
	{
		bt=document.getElementById("changeimg");
		bt.height=bt.height+10;
		bt.width=bt.width+10;
	}
	function makesmall()
	{
		bt=document.getElementById("changeimg");
		bt.height=bt.height-10;
		bt.width=bt.width-10;
	}
</script>
<style>
	.js
	{
		margin-left: 40px;
		height: 20%;
		width:15%;
	}
	.zj
	{
		margin-left: 20px;
		height: 20%;
		width:15%;
	}
</style>
</head>

     <div id="main">    
    		 <h3>图像交换</h3>
            	<img src="images/forest1.jpg"	height="300" 
            		onMouseOver="this.src='images/forest2.jpg'"
            		onmouseout="this.src='images/forest1.jpg'"
            		id="changeimg"
                >
                <p><input type="button" onclick="makelarge()" value="增大" class="zj"></input>
                	<input type="button" onclick="makesmall()" value="缩小" class="js"></input>
