<script>
   var show=function()
   {	
     if(arguments[0].target.id=="link")
	 {
		 var a="确认要导航到临沂大学的主页吗？";
     }
	
     if(!confirm(a))
	 {
		 arguments[0].preventDefault();
	 }
	 else
	 {
		 arguments[0].stopPropagation();
	 }
   }
   var a=function(){  
      alert("是否访问临沂大学主页由用户选择！");
   }
 
   var b=function(){
	   document.getElementById("text").innerHTML += "欢迎继续留在本网页！<br />";

</script>
