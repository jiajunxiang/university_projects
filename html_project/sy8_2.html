    		 <h3>兴趣爱好</h3>
             <div id="content">
             	<div id="right">
                 <p>
    		     小时候经常喜欢拆东西玩，拆完以后再装回去，即使每次都不一定能成功装回去，但仍很开心；自己也喜欢搞一些小发明，比如电动汽船、电动飞机等，现在回忆起来还有点小自豪呢。
    		     后来电脑逐渐普及，我的注意力被它深深吸引住了，当时感觉这东西十分神奇，因此后来高中毕业后我选择计算机这一行业。
