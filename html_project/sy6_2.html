    		 <h3>canvas绘图</h3>
             <div>
                <canvas id="cvs" width="460" height="300"  style="border:1px solid black;"></canvas>
                <script>
                	var hb=document.getElementById('cvs');
                	var cav2D=hb.getContext('2d');
                	for (var i=0;i<10;i++) 
                	{
                	   cav2D.beginPath();
                	   cav2D.arc(i*25,i*25,(i+1)*8,0,Math.PI*2,true);
                	   cav2D.closePath();
                	   cav2D.fillStyle='rgba(12,243,29,'+(10-i)*0.1+')';
                	   cav2D.fill();
                	}            	
                </script>
